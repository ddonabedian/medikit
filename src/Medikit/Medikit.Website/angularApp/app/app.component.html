<ng-container>
    <mat-toolbar class="header-toolbar">
        <a class="no-style" [routerLink]="['/home']"></a>
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="spacer"></span>
        <button mat-button [matMenuTriggerFor]="languages">{{ "languages" | translate }}</button>
        <mat-menu #languages="matMenu">
            <button mat-menu-item (click)="chooseLanguage('fr')">{{ "french" | translate }}</button>
            <button mat-menu-item (click)="chooseLanguage('nl')">{{ "dutch" | translate }}</button>
            <button mat-menu-item (click)="chooseLanguage('en')">{{ "english" | translate }}</button>
        </mat-menu>
    </mat-toolbar>
    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav class="sidenav" #sidenav mode="side" opened [fixedInViewport]="false" [fixedTopGap]="0" [fixedBottomGap]="0">
            <mat-nav-list>
                <a mat-list-item [routerLink]="['/prescription']" [routerLinkActive]="['is-active']"><mat-icon>assignment_ind</mat-icon>{{ "prescriptions" | translate }}</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</ng-container>
